<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Jodi-Ann Barrett"/>
        <meta name="description" content="Shape Factory"/>
        <meta name="keywords" content="HTML, CSS, SEO, JavaScript, ES, web, web development"/>
        <link rel="shortcut icon" href="src/images/favicon.png?v=2" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="src/stylesheet/index.css" media="all"/>
        <script src="src/script/index.js" type="module"></script>
        <title>Shape Factory</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="shape-factory">
                    <div class="main-container">
                        <h1>Shape Factory</h1>
                        <div class="form">
                            <form novalidate class="flexbox">
                                <select name="shape" class="shape">
                                    <option value="">Number of sides --</option>
                                    <option value="circle">0</option>
                                    <option value="triangle">3</option>
                                    <option value="square">4</option>
                                    <option value="pentagon">5</option>
                                    <option value="hexagon">6</option>
                                    <option value="octagon">8</option>
                                    <option value="star">10</option>
                                </select>
                                <select name="color" class="color">
                                    <option value="">Select Color --</option>
                                    <option value="#079">Blue</option>
                                    <option value="#9f0">Green</option>
                                    <option value="#f90">Orange</option>
                                    <option value="#f09">Pink</option>
                                    <option value="#90f">Purple</option>
                                </select>
                                <button class="create-shape">Create</button>
                            </form>
                        </div>
                        <div class="shape-container grid">

                        </div>
                        <div class="info">

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
